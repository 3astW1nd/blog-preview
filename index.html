<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- body div -> container div -> card div -->

  <div class="mainContainer">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="goofy art thing" style="width: 100%; border-radius: 10px;" />
      <div class="cardContent">
        <div class="learningBlock">
          Learning
        </div>
          <div class="dateClass">
            Published 21 Dec 2023
          </div>  
    
          <div class="headingBlock">
            HTML & CSS foundations
          </div>
    
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          
          <div class="profileClass">
            <img src="./assets/images/image-avatar.webp" alt="profile picture" style="width: 12%; "/>
            <div class="nameClass"> 
              Greg Hooper
            </div>
          </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/3astW1nd">Dilawar</a>.
  </footer>
  
</body>
</html>
